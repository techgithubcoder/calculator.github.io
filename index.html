<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/logo.PNG" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">

        <div class="main">

            <div class="grid heading">Electronic Calculator</div>
            <div class="display"><textarea id="display">0</textarea></div>
            <button class="grid ac boxShadow">Clear</button>
            
            <button class="grid btn boxShadow">/</button>
            <button class="grid btn boxShadow">*</button>
            <button class="grid btn boxShadow">7</button>
            <button class="grid btn boxShadow">8</button>
            <button class="grid btn boxShadow">9</button>
            <button class="grid btn boxShadow">-</button>
            <button class="grid btn boxShadow">4</button>
            <button class="grid btn boxShadow">5</button>
            <button class="grid btn boxShadow">6</button>
            <button class="grid btn boxShadow">+</button>
            <button class="grid btn boxShadow">1</button>
            <button class="grid btn boxShadow">2</button>

            <button class="grid btn boxShadow">3</button>
            <button class="grid btn equal boxShadow">=</button>
            <button class="grid btn zero boxShadow">0</button>
            <button class="grid btn boxShadow">.</button>
            

        </div>

    </div>

    <script src="javaScript.js"></script>
</body>

</html>
